<section class="contact">
  <div class="container container__contact">
    <h2 class="contact__title">Contacts</h2>
    <p class="contact-text">We will answer any question!</p>
    <form class="contact-form" name="signup_form" autocomplete="on" novalidate>
      <label>
        <input class="contact-input" 
        type="email" 
        placeholder="Email"
        required />
      </label>
      <label>
        <input
          class="contact-input"
          type="text"
          placeholder="Type your question"
          pattern="[A-Za-z0-9 ]{3,}"
          required
        />
      </label>
      <button class="button" type="submit">Send</button>
    </form>

    <div class="social-media">
      <a href="#" class="social-media__link">
        <svg class="social-media__icon" width="16px" height="16px">
          <use href="./images/sprite.svg#icon-twitter"></use>
        </svg>
      </a>
      <a href="#" class="social-media__link">
        <svg class="social-media__icon" width="16px" height="16px">
          <use href="./images/sprite.svg#icon-instagram"></use>
        </svg>
      </a>
      <a href="#" class="social-media__link">
        <svg class="social-media__icon" width="16px" height="16px">
          <use href="./images/sprite.svg#icon-facebook"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
